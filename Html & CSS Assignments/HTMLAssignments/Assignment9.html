<!DOCTYPE html>
<html>
<head>
<style>
table,td {
  border: 2px solid grey;
  border-collapse: collapse;
}
table td#Row1{
    background-color: lightgrey;
}
table td#Row2{
    background-color: darkgrey;
}
table td#Col1{
    background-color: darkgrey;
    height: 40px;
}
table td#Col2{
    background-color: lightgrey;
    width: 40px;
}
</style>
</head>
<body>
<table>
  <tr>
    <td id="Row1">topleft</td>
    <td id="Row2">topright</td>
  </tr>
  <tr>
    <td id="Col1">botleft</td>
    <td id="Col2">botright</td>
  </tr>
</table>
</body>
</html>
