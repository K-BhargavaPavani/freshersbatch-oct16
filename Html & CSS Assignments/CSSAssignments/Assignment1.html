<!DOCTYPE html>
<html>
    <head>
        <style>
        body{
            background-color: rgb(187, 224, 247);
        }
        #h1{
            background-color:rgb(2, 142, 230);
        }
        #p1{
            background-color: rgb(120, 156, 192);
            width:800px;
        }
        #f1{
            background-color: rgb(120, 156, 192);
        }
    </style>
    </head>
    <body>
        <div>
        <h1 id="h1">CSS background-color example!</h1>
            <p id="p1">This is a text inside a div element.</p>
            <p>This paragraph has its own background color.</p>
            <p id="f1">We are still in the div element.</p>
        </div>
    </body>
</html>
